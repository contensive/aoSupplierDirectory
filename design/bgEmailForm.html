<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- jQuery library (served from Google) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>

<title>TLPA (BUYER'S GUIDE)</title>

<!-- css -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" type="text/css" />
<link href="css/tlpa_bstyle.css" rel="stylesheet" type="text/css" />

<!-- js -->
<script src="js/tlpa_js.js" type="text/javascript"></script>

</head>
<body>
    
    <!-- tier contents -->
    <section class="tlpaTierSection">
    <div class="default-width">
        <div class="tlpaTierSectionInner">
            <!-- full -->
            <div class="tierFull">
                <!-- send email box -->
                <div class="buyerGuideEmail">
                <div class="buyerGuideEmailInner">
                   <div class="mailHeader">
                       <div class="hdr inBlock">Send an E-mail</div>
                       <div class="closeX inBlock"><img src="img/x-close.png" alt="Close" /></div>
                   </div>
                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <label for="js-buyerName">Your Name</label>
                                    <input type="text" id="js-buyerName" required>
                                </td>
                                <td>
                                    <label for="js-buyerEmail">E-mail Address</label>
                                    <input type="email" id="js-buyerEmail" required>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <label for="js-buyerMsg">Message</label>
                                    <textarea id="js-buyerMsg" placeholder="Enter your message here" required></textarea>
                                </td>
                            </tr>
                            <tr>
                                <td class="tcenter" colspan="2">
                                    <input type="submit" value="Send">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                </div>
                <!-- end send email box -->
               
            </div>
            <!-- end full -->
        </div>
    </div>
    </section>
    <!-- end tier contents -->
    
   
</div>
<!-- end main wrapper -->

</body>
</html>
